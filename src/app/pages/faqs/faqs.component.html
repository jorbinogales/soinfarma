<section class="d-block m-auto" id="top">
    <div class="bg-blue"></div>
</section>

<section class="bg-white">
    <div class="container">
        <div class="container-fluid pt-3 pb-3 plg-5">
            <h2>Preguntas<br> <strong>Frecuentes </strong></h2>
            <mat-accordion>
                <mat-expansion-panel hideToggle *ngFor="let pregunta of preguntas; index as i">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{ pregunta.pregunta }}
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <p>{{ pregunta.respuesta }}</p>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
</section>
