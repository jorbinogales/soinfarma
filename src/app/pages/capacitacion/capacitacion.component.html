<section class="bg-white">
    <div class="container">
        <div class="container-fluid p-lg-5 p-1" *ngFor="let capacitacion of capacitaciones; index as i">
            <h3>{{ capacitacion.title }}</h3>
            <span class="line-green"></span>
            <div class="row">
                <div class="col-12 col-lg-4" *ngFor="let videos of capacitacion.content; index as j">
                    <div class="video">
                        <iframe 
                            width="100%" 
                            height="200"
                            [src]="videos.url | safe"
                            frameborder="0" 
                            allowfullscreen
                            >
                        </iframe>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <h3 class="text-left">{{ videos.title }}</h3>
                        </div>
                        <div class="col-lg-6">
                            <p class="text-center time">{{ videos.time }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
